<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of the Fallen Age</title>
    <link rel="stylesheet" href="/static/css/simple.css">
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="login_screen" class="screen active">
        <div class="container">
            <h1>Echoes of the Fallen Age</h1>
            <form id="login_form" class="form">
                <div class="field">
                    <label for="username">사용자명</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="field">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="actions">
                    <button type="submit" class="btn primary">로그인</button>
                    <button type="button" id="register_btn" class="btn secondary">회원가입</button>
                </div>
            </form>
            <div id="login_message" class="message hidden"></div>
        </div>
    </div>

    <!-- 회원가입 화면 -->
    <div id="register_screen" class="screen">
        <div class="container">
            <h1>회원가입</h1>
            <form id="register_form" class="form">
                <div class="field">
                    <label for="reg_username">사용자명</label>
                    <input type="text" id="reg_username" name="username" required>
                    <small id="username_help">로딩 중...</small>
                </div>
                <div class="field">
                    <label for="reg_password">비밀번호</label>
                    <input type="password" id="reg_password" name="password" required>
                    <small id="password_help">로딩 중...</small>
                </div>
                <div class="actions">
                    <button type="submit" class="btn primary">회원가입</button>
                    <button type="button" id="login_btn" class="btn secondary">로그인으로 돌아가기</button>
                </div>
            </form>
            <div id="register_message" class="message hidden"></div>
        </div>
    </div>

    <!-- 게임 화면 -->
    <div id="game_screen" class="screen">
        <div class="game_container">
            <div class="game_output" id="game_output">
                <!-- 게임 메시지들이 여기에 표시됨 -->
            </div>

            <div class="game_input_area">
                <div class="quick_commands">
                    <button class="cmd_btn" data-cmd="look">둘러보기</button>
                    <button class="cmd_btn" data-cmd="inventory">인벤토리</button>
                    <button class="cmd_btn" data-cmd="help">도움말</button>
                    <button class="cmd_btn" data-cmd="who">접속자</button>
                </div>

                <div class="input_container">
                    <input type="text" id="command_input" placeholder="명령어를 입력하세요..." autocomplete="off">
                    <button id="send_btn" class="btn primary">전송</button>
                </div>
            </div>

            <div class="status_bar">
                <span id="connection_status" class="status">연결됨</span>
                <span id="player_info" class="player_info"></span>
                <button id="logout_btn" class="btn secondary small">로그아웃</button>
            </div>
        </div>
    </div>

    <script src="/static/js/client.js"></script>
</body>
</html>
